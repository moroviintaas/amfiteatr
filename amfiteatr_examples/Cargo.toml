[package]
name = "amfiteatr_examples"
version = "0.2.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[example]]
name = "prisoner_mpsc"

#[[example]]
#name = "prisoner_tcp"

[[example]]
name = "replicator_dynamics"

[[example]]
name = "custom_reward"

[[example]]
name = "one_fixed"

[[example]]
name = "a2c_python_gym"
required-features = ["rl-python"]

[dependencies]


rand = "0.8.5"
log = "0.4.20"
thiserror = "1.0.56"
fern = "0.6.2"
chrono = "0.4.31"
clap = {version = "4.4.14", features = ["derive"]}
anyhow = "1.0.79"
serde = {version = "1.0.195", features = ["derive", "rc"]}
enum-map = {version = "2.7.3", features = ["serde"]}
plotters = "0.3.5"
#plotlib = "0.5.1"

serde_json = "1.0.111"
pyo3 = { version = "0.20.2", features = ["auto-initialize"], optional = true}

amfiteatr_core = {version = "0.2.1", features = ["serde"] }
amfiteatr_proc_macro = {path = "../amfiteatr_proc_macro"}
amfiteatr_rl = {version = "0.2.1"}
amfiteatr_classic = { version = "0.2.1" }
amfiteatr_net_ext = {version = "0.2.1" }

[features]
rl-python = ["pyo3"]
