name = "tcp_speedy"
harness = false


[dependencies]
log = "0.4.26"
speedy = "0.8.7"

thiserror = "2.0.11"
criterion = "0.5.1"
zeroize = "1.8.1"

amfiteatr_core = {version = "0.8.0", path = "../amfiteatr_core", features = ["speedy", "demo"]}